- !ruby/struct:SM::Flow::P 
  body: Returns a hidden input tag tailored for accessing a specified attribute (identified by <tt>col</tt>) on an object resource within a <tt>form_for</tt> resource block. Additional options on the input tag can be passed as a hash with <tt>attrs</tt>. These options will be tagged onto the HTML as an HTML element attribute as in the example shown.
- !ruby/struct:SM::Flow::H 
  level: 4
  text: Example
- !ruby/struct:SM::Flow::VERB 
  body: "    &lt;%= hidden_control :identifier %&gt;\n    # =&gt; &lt;input id=&quot;person_identifier&quot; name=&quot;person[identifier]&quot; type=&quot;hidden&quot; value=&quot;#{@person.identifier}&quot; /&gt;\n"
