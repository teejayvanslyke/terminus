comment: 
- !ruby/struct:SM::Flow::P 
  body: Converts a Date instance to a Time, where the time is set to the beginning of the day. The timezone can be either :local or :utc (default :utc).
- !ruby/struct:SM::Flow::H 
  level: 4
  text: "Examples:"
- !ruby/struct:SM::Flow::VERB 
  body: "  date = Date.new(2007, 11, 10)\n  date.to_s                      # =&gt; 2007-11-10\n\n  date.to_time                   # =&gt; Sat Nov 10 00:00:00 UTC 2007\n  date.to_time(:utc)             # =&gt; Sat Nov 10 00:00:00 UTC 2007\n  date.to_time(:local)           # =&gt; Sat Nov 10 00:00:00 -0800 2007\n"
full_name: Date#to_time
is_singleton: false
name: to_time
params: (form = :utc)
visibility: public
